spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/mithuns
    username: root
    password: Admin@123

  jpa:
    database: mysql
    database-platform: org.hibernate.dialect.MySQL5Dialect
    show-sql: true
    hibernate:
      ddl-auto: update

  data:
    jpa:
      repositories:
        enabled: true

  cache:
    type: redis
    host: localhost
    port: 6379